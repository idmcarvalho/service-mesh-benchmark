[pytest]
# Pytest configuration for service mesh benchmark tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    phase1: Pre-deployment validation tests
    phase2: Infrastructure tests
    phase3: Baseline performance tests
    phase4: Service mesh tests
    phase5: Cilium-specific tests
    phase6: Comparative analysis tests
    phase7: Stress and edge case tests
    slow: Marks tests as slow (deselect with '-m "not slow"')
    integration: Integration tests requiring full infrastructure

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Timeout
timeout = 600
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (optional)
# --cov=tests
# --cov-report=html
# --cov-report=term-missing

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
