---
# Default Deny All Network Policy
# Denies all ingress and egress traffic by default
# Individual policies must explicitly allow required traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: default
  labels:
    policy: default-deny
spec:
  podSelector: {}  # Applies to all pods in namespace
  policyTypes:
  - Ingress
  - Egress
  # Empty ingress/egress rules = deny all
