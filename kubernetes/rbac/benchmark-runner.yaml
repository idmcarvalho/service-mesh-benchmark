---
# Service Account for benchmark runners
# Provides least-privilege access for running benchmarks
apiVersion: v1
kind: ServiceAccount
metadata:
  name: benchmark-runner
  namespace: default
  labels:
    app: benchmark
    role: runner
---
# Role for benchmark operations
# Allows read-only access to pods and services, plus pod log access
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: benchmark-runner
  namespace: default
  labels:
    app: benchmark
    role: runner
rules:
# Read access to pods and services for monitoring
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]

# Access to pod logs for debugging
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]

# Read access to pod status
- apiGroups: [""]
  resources: ["pods/status"]
  verbs: ["get"]
---
# RoleBinding to associate the ServiceAccount with the Role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: benchmark-runner
  namespace: default
  labels:
    app: benchmark
    role: runner
subjects:
- kind: ServiceAccount
  name: benchmark-runner
  namespace: default
roleRef:
  kind: Role
  name: benchmark-runner
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRole for cross-namespace read access (if needed)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: benchmark-reader
  labels:
    app: benchmark
    role: reader
rules:
# Read-only access to namespaces
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]

# Read access to nodes for resource monitoring
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]

# Read access to node metrics
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
---
# ClusterRoleBinding for cross-namespace read access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: benchmark-reader
  labels:
    app: benchmark
    role: reader
subjects:
- kind: ServiceAccount
  name: benchmark-runner
  namespace: default
roleRef:
  kind: ClusterRole
  name: benchmark-reader
  apiGroup: rbac.authorization.k8s.io
